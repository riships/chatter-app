<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
    <!-- Login Page -->
    <div class="login-page" id="loginPage">
        <div class="login-container">
            <h2>Chat App</h2>
            <form>
                <label for="profile-preview" id="profilePicContainer">
                    <div id="dummyProfileContainer" class="profile-pic-container">
                        <span style="color: white;">

                                version="1.1" width="100" height="100" viewBox="0 0 256 256" xml:space="preserve">

                                <defs>
                                </defs>
                                <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;"
                                    transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">
                                    <path
                                        d="M 45 0 C 20.147 0 0 20.147 0 45 c 0 24.853 20.147 45 45 45 s 45 -20.147 45 -45 C 90 20.147 69.853 0 45 0 z M 45 22.007 c 8.899 0 16.14 7.241 16.14 16.14 c 0 8.9 -7.241 16.14 -16.14 16.14 c -8.9 0 -16.14 -7.24 -16.14 -16.14 C 28.86 29.248 36.1 22.007 45 22.007 z M 45 83.843 c -11.135 0 -21.123 -4.885 -27.957 -12.623 c 3.177 -5.75 8.144 -10.476 14.05 -13.341 c 2.009 -0.974 4.354 -0.958 6.435 0.041 c 2.343 1.126 4.857 1.696 7.473 1.696 c 2.615 0 5.13 -0.571 7.473 -1.696 c 2.083 -1 4.428 -1.015 6.435 -0.041 c 5.906 2.864 10.872 7.591 14.049 13.341 C 66.123 78.957 56.135 83.843 45 83.843 z"
                                        style="fill: #aa4dbc;" />
                                </g>
                            </svg>
                        </span>

                        <span class="edit-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" width="26px" height="26px">
                                <path
                                    d="M 20.09375 0.25 C 19.5 0.246094 18.917969 0.457031 18.46875 0.90625 L 17.46875 1.9375 L 24.0625 8.5625 L 25.0625 7.53125 C 25.964844 6.628906 25.972656 5.164063 25.0625 4.25 L 21.75 0.9375 C 21.292969 0.480469 20.6875 0.253906 20.09375 0.25 Z M 16.34375 2.84375 L 14.78125 4.34375 L 21.65625 11.21875 L 23.25 9.75 Z M 13.78125 5.4375 L 2.96875 16.15625 C 2.71875 16.285156 2.539063 16.511719 2.46875 16.78125 L 0.15625 24.625 C 0.0507813 24.96875 0.144531 25.347656 0.398438 25.601563 C 0.652344 25.855469 1.03125 25.949219 1.375 25.84375 L 9.21875 23.53125 C 9.582031 23.476563 9.882813 23.222656 10 22.875 L 20.65625 12.3125 L 19.1875 10.84375 L 8.25 21.8125 L 3.84375 23.09375 L 2.90625 22.15625 L 4.25 17.5625 L 15.09375 6.75 Z M 16.15625 7.84375 L 5.1875 18.84375 L 6.78125 19.1875 L 7 20.65625 L 18 9.6875 Z"
                                    style="fill: #aa4dbc;" />
                            </svg>
                        </span>
                    </div>
                    <img src="images/user1.jpg" id="profile-preview" alt="Profile Preview" class="img-preview"
                        style="display: none;">
                </label>
                <div class="pop-up-images" id="popUpImages" style="display: none;">
                    <div class="pop-up-image">
                        <img src="images/user1.jpg" alt="image1">
                    </div>
                    <div class="pop-up-image">
                        <img src="images/user2.jpg" alt="image2">
                    </div>
                    <div class="pop-up-image">
                        <img src="images/user3.jpg" alt="image3">
                    </div>
                </div>
                <input type="text" placeholder="Username" id="username" name="username" required>
                <input type="text" placeholder="Room ID" id="roomid" name="roomid" required>
                <button type="submit">Join</button>
            </form>
        </div>
    </div>

    <!-- Chat Dashboard -->
    <div class="chat-dashboard" id="chatDashboard" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar hidden" id="sidebar">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="conversations-list" id="conversationList">
                
                <!-- Repeat conversation items as needed -->
            </div>
        </div>

        <!-- Sidebar Toggle Button for Mobile -->
        <button id="toggleSidebar" class="toggle-btn">&#9776;</button>

        <!-- Main Chat Window -->
        <div class="main-chat-window">
            <div class="chat-header">
                <h3 id="userDetailName">Contact Name</h3>
                <p id="userStatus">Online</p>
            </div>
            <div class="chat-area" id="messages">
                <!-- More chat messages -->
            </div>
            <div id="typing-status" class="typing-status"></div>
            <div class="chat-input-area">
                <input id="msgInput" type="text" placeholder="Type a message...">
                <button id="sendMsg" class="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <!-- <script src="js/uiScript.js" type="text/javascript"></script> -->

</body>

</html>
