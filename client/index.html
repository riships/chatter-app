<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Login Page -->
    <div class="login-page">
        <div class="login-container">
            <h2>Chat App</h2>
            <form>
                <input type="text" placeholder="Username" id="username" required>
                <input type="text" placeholder="Room ID" id="roomid" required>
                <button type="submit">Join</button>
            </form>
        </div>
    </div>

    <!-- Chat Dashboard -->
    <div class="chat-dashboard" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-section">
                <img src="profile-pic.jpg" alt="User Profile" class="profile-pic">
                <h4>User Name</h4>
                <p>Status: Online</p>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="conversations-list">
                <div class="conversation-item">
                    <img src="contact1.jpg" alt="Contact" class="contact-pic">
                    <div class="conversation-info">
                        <h5>Contact Name</h5>
                        <p>Last message preview</p>
                    </div>
                    <span class="time">10:30 AM</span>
                </div>
                <!-- Repeat conversation items as needed -->
            </div>
        </div>

        <!-- Main Chat Window -->
        <div class="main-chat-window">
            <div class="chat-header">
                <h3>Contact Name</h3>
                <p>Online</p>
            </div>
            <div class="chat-area">
                <div class="chat-message contact-message">
                    <img src="contact1.jpg" alt="Contact" class="chat-pic">
                    <div class="message-content">
                        <p>Hey! How are you doing?</p>
                        <span class="timestamp">10:30 AM</span>
                    </div>
                </div>
                <div class="chat-message user-message">
                    <img src="user-profile.jpg" alt="User" class="chat-pic">
                    <div class="message-content">
                        <p>I'm doing great, thanks! How about you?</p>
                        <span class="timestamp">10:32 AM</span>
                    </div>
                </div>
                <!-- More chat messages -->
            </div>
            <div class="chat-input-area">
                <input type="text" placeholder="Type a message...">
                <button class="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
