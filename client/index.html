<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Login Page -->
    <div class="login-page" id="loginPage">
        <div class="login-container">
            <h2>Chat App</h2>
            <form>
                <input type="file" id="userProfilePic" name="userProfilePic" required
                    accept="image/jpeg,image/jpg,image/png">
                <input type="text" placeholder="Username" id="username" name="username" required>
                <input type="text" placeholder="Room ID" id="roomid" name="roomid" required>
                <button type="submit">Join</button>
            </form>
        </div>
    </div>

    <!-- Chat Dashboard -->
    <div class="chat-dashboard" id="chatDashboard" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="conversations-list">
                <div class="conversation-item">
                    <img src="contact1.jpg" alt="Contact" class="contact-pic">
                    <div class="conversation-info">
                        <h5>Contact Name</h5>
                        <p>Last message preview</p>
                    </div>
                    <span class="time">10:30 AM</span>
                </div>
                <!-- Repeat conversation items as needed -->
            </div>
        </div>

        <!-- Main Chat Window -->
        <div class="main-chat-window">
            <div class="chat-header">
                <h3 id="userDetailName">Contact Name</h3>
                <p id="userStatus">Online</p>
            </div>
            <div class="chat-area" id="messages">
                <!-- More chat messages -->
            </div>
            <div class="chat-input-area">
                <input id="msgInput" type="text" placeholder="Type a message...">
                <button id="sendMsg" class="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
